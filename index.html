<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Controller</title>
  </head>
  <body>

    <div class="container-fluid mt-3">

      <div class="row m-0 p-0 bg-secondary cam">
        <p class="text-center text-white">Aucun Flux Video Trouv√©</p>
        <video id="video" class="m-0 p-0"></video>
      </div>

      <div class="row set dark mx-0 px-0">
        <div class="col-5">
          <nav id="d-pad" class="d-pad col-xs-6">
            <a class="control up" id="dup" href="javascript:void(0);"></a>
            <a class="control right" id="dright" href="javascript:void(0);"></a>
            <a class="control down" id="ddown" href="javascript:void(0);"></a>
            <a class="control left" id="dleft" href="javascript:void(0);"></a>  
          </nav>
        </div>
        <div class="col-2 btn btn-group mx-0 px-0">
          <button class="btn btn-primary btn-large" id="startBtn">Start</button>
          <button class="btn btn-warning btn-large" id="stopBtn">Stop</button>
        </div>
        <div class="col-5">
          <nav id="o-pad" class="o-pad col-xs-6">
            <a class="control up" id="oup" href="javascript:void(0);"></a>
            <a class="control right" id="oright" href="javascript:void(0);"></a>
            <a class="control down" id="odown" href="javascript:void(0);"></a>
            <a class="control left" id="oleft" href="javascript:void(0);"></a>  
          </nav>
        </div>
      </div>

      <div class="row p-1 bg-secondary logger text-white d-inline-block" id="logger">
        
      </div>
    </div>

    <script src="script.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
